pack_dir=/tmp/install/mysql-8.0.22-el7-x86_64.tar.gz
install_dir=/opt
mysql_passwd=123456
mysql_hosts=node100

system_group=mysql
system_user=mysql
system_passwd=mysql

[mysqld]
datadir=/data/mysql-8.0.22/data
socket=/opt/mysql-8.0.22/mysql.sock
port=3306
basedir=/opt/mysql-8.0.22
symbolic-links=0

[mysqld_safe]
log-error=/data/mysql-8.0.22/log/mariadb.log
pid-file=/data/mysql-8.0.22/pid/mariadb.pid

[client]
port=3306
socket=/opt/mysql-8.0.22/mysql.sock

[mysql]
default-character-set=utf8
socket=/opt/mysql-8.0.22/mysql.sock
